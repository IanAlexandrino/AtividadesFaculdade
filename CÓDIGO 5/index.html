<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletrônica</title>
    <!--CSS Usado no código-->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--Script usado no código-->
    <script src="script.js"></script>
    <script src="banco.js"></script>
  </head>
  <body onload="pegaEleitor()">
    <header class="header">
      <!-- <img src="./img/logo-pk.png" alt="logo-header" class="logoNavBar" /> -->
      <label for="">TPW - Tribunal Programming Eleitoral</label>
      <div class="headerBtnGroup">
        <button class="navBtn">
          <a target="_self" onclick="validarMesario()">Área Mesário</a>
        </button>
      </div>
    </header>
    <div class="container">
      <div class="container01" id="quadroUrna">
        <div class="container02" id="visorPreto">
          <div class="telaInfo">
            <div class="textoTela">
              <p>SEU VOTO PARA:</p>
              <p class="membroText"><b>MELHOR MEMBRO DO GRUPO</b></p>
              <p>
                NÚMERO:
                <input
                  id="nmrvoto"
                  size="1"
                  maxlength="2"
                  readonly="readonly"
                />
              </p>
              <p>
                NOME:
                <input id="nomevoto" readonly="readonly" />
              </p>
            </div>
            <div class="imagemTela">
              <img
                src="./img/candidatoPadrao.png"
                alt="fotocandidato"
                id="fotoCandidato"
              />
            </div>
          </div>
        </div>
        <div class="areaTeclas" id="areaTeclado">
          <div class="logo">
            <span>UE2023</span>
          </div>
          <div class="teclado">
            <div class="primeiralinha">
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(1), preencherTela()"
              >
                1
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(2), preencherTela()"
              >
                2
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(3), preencherTela()"
              >
                3
              </button>
              <button
                type="button"
                class="btn btn-light btn-lg"
                onclick="votoBranco()"
              >
                Branco
              </button>
            </div>
            <div class="segundalinha">
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(4), preencherTela()"
              >
                4
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(5), preencherTela()"
              >
                5
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(6), preencherTela()"
              >
                6
              </button>
              <button
                type="button"
                class="btn btn-warning btn-lg"
                onclick="corrigir()"
              >
                Corrige
              </button>
            </div>
            <div class="terceiralinha">
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(7), preencherTela()"
              >
                7
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(8), preencherTela()"
              >
                8
              </button>
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir(9), preencherTela()"
              >
                9
              </button>
              <button
                type="button"
                class="btn btn-success btn-lg"
                onclick="confirma(), preencherTela(), calcularVotos()"
              >
                Confirma
              </button>
            </div>
            <div class="ultimalinha">
              <button
                type="button"
                class="btn btn-dark btn-lg"
                onclick="inserir('0'), preencherTela()"
              >
                0
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Projeto desenvolvido por Gustavo Gonzaga, Heric Laércio e Ian Rodrigues.
      </p>
    </footer>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
